services:
  - type: web
    name: weather-api
    env: node
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm run start
    autoscaling: false
    healthCheckPath: /api/health
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: ALLOWED_ORIGINS
        fromService:
          type: static
          name: weather-client
          property: url

  - type: static
    name: weather-client
    plan: free
    rootDir: client
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_BASE
        fromService:
          type: web
          name: weather-api
          property: url
